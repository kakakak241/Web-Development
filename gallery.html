<!DOCTYPE html>
<!-- Язык -->
<html lang="ru">
<!-- Служебная информация -->
<head>
    <!-- Сторонние файлы -->
    <link href="gallery.css" rel="stylesheet">
    <!-- Служебная информация -->
    <meta charset="UTF-8">
    <!-- Название страницы -->
    <title>Gallery</title>
</head>
<body>
<nav class="menu">
    <a href="index.html#main__page"> Главная страница</a>
    <a href="#site__header"> Галерея</a>
    <a href="toDoList.html#my__container"> Список дел</a>
</nav>
<header>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <h1 id="site__header" class="siteHeader">Галерея</h1>
    <div class="box__for__images">
        <div id="images" class="images">
            <figure class="gallery__item gallery__item--1">
                <img src="pictures/gallery/London.jpg" class="gallery__photo" alt="Image 1"/>
                <figcaption>
                    <h3>London</h3>
                    <p>London is the capital of Great Britain</p>
                </figcaption>
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="pictures/gallery/Moscow.jpg" class="gallery__photo" alt="Image 2"/>
                <figcaption>
                    <h3>Moscow</h3>
                    <p>Moscow is the capital of Russia</p>
                </figcaption>
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="pictures/gallery/Seoul.jpg" class="gallery__photo" alt="Image 3"/>
                <figcaption>
                    <h3>Seoul</h3>
                    <p>Seoul is the capital of South Korea</p>
                </figcaption>
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="pictures/gallery/Tokyo.jpg" class="gallery__photo" alt="Image 4"/>
                <figcaption>
                    <h3>Tokyo</h3>
                    <p>Tokyo is the capital of Japan</p>
                </figcaption>
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="pictures/gallery/Washington.jpg" class="gallery__photo" alt="Image 5"/>
                <figcaption>
                    <h3>Washington</h3>
                    <p>Washington is the capital of USA</p>
                </figcaption>
            </figure>
        </div>
    </div>
</header>
<script src="navigate_links.js"></script>
</body>
</html>
